appId: com.theezgbp.desktop
productName: The EzGBP
files:
  - "src/**/*"
  - "package.json"
extraResources: []
asar: true
directories:
  buildResources: src/icons
mac:
  category: public.app-category.productivity
  icon: src/icons/mac/icon.icns
  target:
    - dmg
win:
  target:
    - nsis
  icon: src/icons/win/icon.ico
linux:
  target:
    - AppImage
# Auto-updates via GitHub Releases
publish:
  - provider: github
    owner: pcdesignstx
    repo: ezgbp-desktop
    releaseType: release  # ensures 'Published', not draft
    # For private repos, you may need to set private: true
    # But making the repo public is recommended for auto-updates

