appId: com.theezgbp.desktop
productName: The EzGBP
files:
  - "src/**/*"
  - "package.json"
extraResources: []
asar: true
directories:
  buildResources: src/icons
mac:
  category: public.app-category.productivity
  icon: src/icons/mac/icon.icns
  target:
    - dmg
win:
  target:
    - nsis
  icon: src/icons/win/icon.ico
linux:
  target:
    - AppImage
