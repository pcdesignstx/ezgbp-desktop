name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Generate macOS icon
        run: |
          mkdir -p src/icons/mac
          # Skip if icon already exists
          if [ -f src/icons/mac/icon.icns ]; then
            echo "Icon already exists, skipping generation"
            exit 0
          fi
          
          # Create iconset in a temporary location
          ICONSET_DIR="$(mktemp -d)/icon.iconset"
          mkdir -p "$ICONSET_DIR"
          
          echo "Generating icon sizes in $ICONSET_DIR"
          
          # Generate all required icon sizes
          sips -z 16 16 src/icons/icon.png --out "$ICONSET_DIR/icon_16x16.png"
          sips -z 32 32 src/icons/icon.png --out "$ICONSET_DIR/icon_16x16@2x.png"
          sips -z 32 32 src/icons/icon.png --out "$ICONSET_DIR/icon_32x32.png"
          sips -z 64 64 src/icons/icon.png --out "$ICONSET_DIR/icon_32x32@2x.png"
          sips -z 128 128 src/icons/icon.png --out "$ICONSET_DIR/icon_128x128.png"
          sips -z 256 256 src/icons/icon.png --out "$ICONSET_DIR/icon_128x128@2x.png"
          sips -z 256 256 src/icons/icon.png --out "$ICONSET_DIR/icon_256x256.png"
          sips -z 512 512 src/icons/icon.png --out "$ICONSET_DIR/icon_256x256@2x.png"
          sips -z 512 512 src/icons/icon.png --out "$ICONSET_DIR/icon_512x512.png"
          sips -z 1024 1024 src/icons/icon.png --out "$ICONSET_DIR/icon_512x512@2x.png"
          
          # Verify all files were created
          echo "Verifying icon files..."
          ls -la "$ICONSET_DIR"
          
          REQUIRED_COUNT=10
          ACTUAL_COUNT=$(ls -1 "$ICONSET_DIR"/*.png 2>/dev/null | wc -l | tr -d ' ')
          if [ "$ACTUAL_COUNT" -ne "$REQUIRED_COUNT" ]; then
            echo "Error: Expected $REQUIRED_COUNT icon files, found $ACTUAL_COUNT"
            exit 1
          fi
          
          # Generate ICNS file - iconutil needs to be run from the directory containing the iconset
          ICONSET_PARENT="$(dirname "$ICONSET_DIR")"
          ICONSET_NAME="$(basename "$ICONSET_DIR")"
          REPO_ROOT="$(pwd)"
          OUTPUT_ICNS="$REPO_ROOT/src/icons/mac/icon.icns"
          
          echo "Changing to $ICONSET_PARENT to run iconutil"
          cd "$ICONSET_PARENT"
          
          echo "Running: iconutil -c icns $ICONSET_NAME -o $OUTPUT_ICNS"
          if ! iconutil -c icns "$ICONSET_NAME" -o "$OUTPUT_ICNS"; then
            echo "iconutil failed with exit code $?"
            echo "Iconset directory contents:"
            ls -la "$ICONSET_DIR"
            exit 1
          fi
          
          # Return to repo root
          cd "$REPO_ROOT"
          
          # Verify ICNS was created
          if [ ! -f "$OUTPUT_ICNS" ]; then
            echo "Error: icon.icns was not created at $OUTPUT_ICNS"
            echo "Current directory: $(pwd)"
            echo "Files in src/icons/mac:"
            ls -la src/icons/mac/ || echo "Directory does not exist"
            exit 1
          fi
          
          echo "Icon generated successfully: $OUTPUT_ICNS"
          echo "File size: $(ls -lh "$OUTPUT_ICNS" | awk '{print $5}')"
          rm -rf "$ICONSET_PARENT"
      - name: Generate Windows icon
        run: npx png2icons src/icons/icon.png src/icons/win/icon.ico -all && mv src/icons/win/icon.ico.ico src/icons/win/icon.ico || true
      - name: Verify icon files exist
        run: |
          echo "Verifying required icon files..."
          if [ ! -f src/icons/mac/icon.icns ]; then
            echo "ERROR: src/icons/mac/icon.icns does not exist!"
            ls -la src/icons/mac/ || echo "src/icons/mac directory does not exist"
            exit 1
          fi
          if [ ! -f src/icons/win/icon.ico ]; then
            echo "WARNING: src/icons/win/icon.ico does not exist (non-fatal)"
          fi
          echo "Icon files verified successfully"
          ls -lh src/icons/mac/icon.icns
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Mac signing (optional)
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
        run: npm run release

